<div class="col-md-4 col-xl-3 col-sm-8 mx-auto container">
    <h2>oCMS Dashboard</h2><div>
      <div  *ngIf="errors">
        <p *ngFor="let error of errors" class="alert alert-danger">{{error}}</p>
      </div>
      <p *ngIf="success" class="alert alert-success">Logged in! Redirecting.</p>
      <form *ngIf="!success" #loginForm="ngForm" (ngSubmit)="onSubmit()" class="form-container"><div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="name" name="name" [(ngModel)]="model.name" #name="ngModel" class="form-control" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" class="form-control" required>
    <div class="mt-2">
        <button type="submit" class="btn btn-primary float-right">Sign in</button>
      </div>
  </div>
  </form>
  </div>
  </div>
